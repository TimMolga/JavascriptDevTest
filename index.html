<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Test</title>
</head>

<body>
    <div class="wrapper">
        <div class="main-head">
            <h3>Test</h3>
        </div>
        <div class="contentOne">
            <label for="nameValuePairInput">Name/Value Pair</label>
            <input type="text" id="nameValuePairInput" name="nameValuePairInput">
            <span id="errorMessage"></span>
        </div>
        <div class="sideOne">
            <button onClick="AddPair()">Add</button>
        </div>
        <div class="contentTwo">
            <label for="nameValuePairList">Name/Value Pair List</label>
            <select id="nameValuePairList" name="nameValuePairList" size="SetListSize()" multiple="multiple"></select>
        </div>
        <div class="sideTwo">
            <button onClick="SortName()">Sort by Name</button>
            <button onClick="SortValue()">Sort by Value</button>
            <button onClick="DeletePair()">Delete</button>
            <button id="xmlButton" onClick="ShowXML()">Show XML</button>
        </div>
        <div class="xml">
            <span id='xmlArea'></span>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
